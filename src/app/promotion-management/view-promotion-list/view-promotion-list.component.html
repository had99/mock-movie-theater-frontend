<div class="main-container">
    <h2 class="div-tiile">Promotion List</h2>
    <hr/>
    <div class="div-button-add">
        <button mat-raised-button color="primary" routerLink="/promotion-management/add-promotion">
            <mat-icon style="font-size: 20px;">add_circle</mat-icon> Add new
        </button>
    </div>
    <div class="div-input-search">
        <mat-label for="search" style="font-weight: 500; margin-right: 15px;">Search: </mat-label>
        <mat-form-field class="form-group search-input" appearance="outline">
            <input matInput type="search" formControlName="search" name="search" />
        </mat-form-field>
    </div>
    <div class="table-div">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
            </ng-container>
            <ng-container matColumnDef="Pronmotion ID">
                <th mat-header-cell *matHeaderCellDef>Pronmotion ID</th>
                <td mat-cell *matCellDef="let element">{{element.promotionID}}</td>
            </ng-container>
            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="Start Time">
                <th mat-header-cell *matHeaderCellDef>Start Time</th>
                <td mat-cell *matCellDef="let element">{{element.startTime}}</td>
            </ng-container>
            <ng-container matColumnDef="End Time">
                <th mat-header-cell *matHeaderCellDef>End Time</th>
                <td mat-cell *matCellDef="let element">{{element.endTime}}</td>
            </ng-container>
            <ng-container matColumnDef="Discount Level">
                <th mat-header-cell *matHeaderCellDef>Discount Level</th>
                <td mat-cell *matCellDef="let element">{{element.discountLevel | number}}</td>
            </ng-container>
            <ng-container matColumnDef="Detail">
                <th mat-header-cell *matHeaderCellDef>Detail</th>
                <td mat-cell *matCellDef="let element">{{element.detail}}</td>
            </ng-container>
            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef style="width: 90px;">Edit</th>
                <td mat-cell *matCellDef="let element" style="color: #189ad6; align-items: center" routerLink="/promotion-management/edit-promotion">
                    <p style="cursor: pointer;">
                        <mat-icon style="font-size: 20px;" >edit</mat-icon>
                        <span>Edit</span>
                    </p>
                </td>
            </ng-container>
            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef style="width: 90px;">Delete</th>
                <td mat-cell *matCellDef="let element" style="color: #189ad6; align-items: center;">
                    <p style="cursor: pointer">
                        <mat-icon style="font-size: 20px;">delete</mat-icon>
                        <span>Delete</span>
                    </p>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="nameColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: nameColumn"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
