<div class="main-container">
    <h2>REGISTER ACCOUNT</h2>
    <div class="div-register-form">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-form-field class="w-80 form-group" appearance="fill">
                <mat-label for="username">Username</mat-label>
                <input matInput type="text" formControlName="username" placeholder="Enter username" name="username"
                    id="username" aria-describedby="username-address-help"
                    [ngClass]="{ 'ng-invalid ng-dirty': submitted && f['username'].errors}" />
                <mat-error *ngIf="submitted && f['username'].errors" id="username-address-help">
                    Username is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-80 form-group" appearance="fill">
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" formControlName="password" name="password" />
            </mat-form-field>
            <mat-form-field class="w-80 form-group" appearance="fill">
                <mat-label for="comfirmPassword">Confirm password</mat-label>
                <input matInput type="password" formControlName="comfirmPassword" name="comfirmPassword" />
            </mat-form-field>
            <mat-form-field class="w-80 form-group" appearance="fill">
                <mat-label for="fullName">Full name</mat-label>
                <input matInput type="text" formControlName="fullName" name="fullName" />
            </mat-form-field>
            <mat-form-field class="w-80 form-group" appearance="fill">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="dateOfBirth">
                <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
                <mat-datepicker #dateOfBirth></mat-datepicker>
            </mat-form-field>
            <div style="margin-bottom: 10px;">
                <mat-label style="margin-right: 50px;">Gender</mat-label>
                <mat-radio-group class="form-group" aria-label="gender" formControlName="gender" name="gender">
                    <mat-radio-button value="Nam">Nam</mat-radio-button>
                    <mat-radio-button value="Nữ">Nữ</mat-radio-button>
                </mat-radio-group>
            </div>
            <mat-form-field class="w-80 form-group" appearance="fill">
                <mat-label for="identityCard">Identity Card</mat-label>
                <input matInput type="text" formControlName="identityCard" name="identityCard" />
            </mat-form-field>
            <mat-form-field class="w-80 form-group" appearance="fill">
                <mat-label for="email">Email</mat-label>
                <input matInput type="email" formControlName="email" name="email" />
            </mat-form-field>
            <mat-form-field class="w-80 form-group" appearance="fill">
                <mat-label for="address">Address</mat-label>
                <input matInput type="text" formControlName="address" name="address" />
            </mat-form-field>
            <mat-form-field class="w-80 form-group" appearance="fill">
                <mat-label for="phoneNumber">Phone number</mat-label>
                <input matInput type="number" formControlName="phoneNumber" name="phoneNumber" />
            </mat-form-field>
            <div style="align-items: center; text-align: center; margin-top: 20px;">
                <button mat-raised-button color="primary" style="width: 80%;">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
<div class="text-login">
    <span>
        <p>Have an account already? <a href="authentication/login">Login</a></p>
    </span>
</div>
